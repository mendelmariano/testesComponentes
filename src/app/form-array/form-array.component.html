<button (click)="addFruit()" >ADD</button>

<form [formGroup]="myFormList" >
  <div formArrayName="fruits">
      <div *ngFor="let item of getFruits.controls; let i = index;" >
        <div [formGroupName]="i" >
            <label>
              <p>Nome</p>
              <input type="text" formControlName="name" >
              {{ myFormList.get('fruits.' + i + '.name').errors | json }}
            </label>
            <label>
              <p>Pre√ßo</p>
              <input type="number" formControlName="price" >
            </label>
            <button (click)="removeFruit(i)" >X</button>
          </div>

      </div>
    <hr>
    
  </div>
</form>
